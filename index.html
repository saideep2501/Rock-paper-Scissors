<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Rock Paper Scissors
    </h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./image/rock2.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="./image/paper2.jpg">
        </div>
        <div class="choice" id="scissors">
            <img src="./image/scissors2.jpg">
        </div>
    </div> 


      <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
      </div>
      <div class="msg-box">
        <p id="msg">Play Now</p>
      </div>
    <script src="script.js">

    </script>
</body>
</html>
